name: Hourly Profile Picture Update

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-profile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install Pillow requests numpy scikit-learn

    - name: Update profile picture and colors
      run: python .github/scripts/update_profile.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md img/ cropped.jpg
        git diff --staged --quiet || git commit -m "ðŸŽ¨ Hourly waifu update - $(date +'%Y-%m-%d %H:%M')"
        git push